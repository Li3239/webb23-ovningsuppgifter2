<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Home</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css"/>

    <title>Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
</head>
<body>
    <div id="main_block">
        <h1>LogIn </h1>

        <form id="sub_block" >
            <label>Name: </label>
            <input type="text" id="fullName">
            <br>
            <label>password: </label>
            <input type="password" id="password">
            <br>

            <!-- <button onclick="location.replace('/html/main.html')">Login</button> -->
            <button id="btnLogin" type="button" onclick="fncLogin()">Login</button>
            <br>
        </form>
    </div>

    <script>
        function fncLogin() {

            fullName = document.getElementById("fullName");
            console.log(fullName.value);
            password = document.getElementById("password");
            console.log(password.value);
            if (fullName.value == "") {
                alert("Please input your account ID.");
                fullName.focus();
            } else if (password.value == "") {
                alert("Please input your password.");
                password.focus();
            } else {
                location.replace('/html/main.html');
            }
        }
    </script>
</body>
</html>
